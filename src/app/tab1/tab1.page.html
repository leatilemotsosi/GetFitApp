<ion-header>
  <ion-toolbar>
    <ion-title>
      Workout Programs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-wrapper">
  <ion-list>
    <ion-item *ngFor="let workout of workoutPrograms" (click)="showWorkoutDetails(workout.id)">
      <ion-label>
        <h2>{{ workout.title }}</h2>
        <p>{{ workout.description }}</p>
      </ion-label>
      <ion-icon class="icon" name="expand-outline" (click)="showWorkoutDetails(workout.id)">view more</ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
