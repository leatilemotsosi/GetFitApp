<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Workout Programs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let workout of workoutPrograms" (click)="showWorkoutDetails(workout.id)">
      <ion-label>
        <h2>{{ workout.title }}</h2>
        <p>{{ workout.description }}</p>
      </ion-label>
      <ion-button (click)="showWorkoutDetails(workout.id)">view more</ion-button>
    </ion-item>
  </ion-list>
  
</ion-content>
