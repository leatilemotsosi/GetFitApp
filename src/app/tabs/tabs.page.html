<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="barbell-outline"></ion-icon>
      <ion-label>Workout Programs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="information-circle-outline"></ion-icon>
      <ion-label>Workout Details</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="analytics-outline"></ion-icon>
      <ion-label>Track Progress</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="logout()" >
      <ion-icon aria-hidden="true" name="log-out-outline"></ion-icon>
      <ion-label>Log out</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
